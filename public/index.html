<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital E Gram Panchayat</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f9fc;
      color: #333;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 28px;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 22px;
      }
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 20px;
      text-align: center;
    }

    .card {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    @media (max-width: 500px) {
      .card {
        padding: 16px 6px;
        max-width: 98vw;
      }
      .card h2 {
        font-size: 20px;
      }
      .card p {
        font-size: 15px;
      }
    }

    .card h2 {
      margin-bottom: 20px;
      color: #1976d2;
    }

    .card p {
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 24px;
      background-color: #1976d2;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      min-width: 120px;
      text-align: center;
    }

    .buttons a:hover {
      background-color: #145aa0;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 500px) {
      .buttons {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Digital E Gram Panchayat</h1>
  </header>

  <main>
    <div class="card">
      <h2>Welcome!</h2>
      <p>
        This is a digital platform for Gram Panchayat services. You can register as a user,
        login to view services, and apply for them online.
      </p>
      <div class="buttons">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Digital E Gram Panchayat. All rights reserved.
  </footer>
</body>
</html>
