<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 30px;
      color: #333;
    }

    h2, h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
    }

    #userProfile p {
      margin-bottom: 8px;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    li {
      margin-bottom: 12px;
      line-height: 1.5;
    }

    button {
      padding: 8px 14px;
      margin-left: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #145aa0;
    }

    .logout-btn {
      background-color: #e74c3c;
      margin-top: 20px;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      section {
        padding: 10px 4px;
        max-width: 99vw;
      }
      h2, h3 {
        font-size: 18px;
      }
      li {
        font-size: 15px;
        padding: 8px;
      }
      button {
        font-size: 15px;
        padding: 8px 12px;
      }
    }
  </style>
</head>

<body>
  <h2>User Dashboard</h2>

  <section>
    <h3>My Profile</h3>
    <div id="userProfile">Loading...</div>
  </section>

  <section>
    <h3>Available Services</h3>
    <ul id="servicesList">Loading...</ul>
  </section>

  <section>
    <h3>My Applications</h3>
    <ul id="applicationsList">Loading...</ul>
  </section>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- ✅ Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB7YNfSUH7JxTcIml7ex5mE9AGUG8pwIpE",
      authDomain: "digital-e-gram-panchayat-4533d.firebaseapp.com",
      projectId: "digital-e-gram-panchayat-4533d",
      storageBucket: "digital-e-gram-panchayat-4533d.firebasestorage.app",
      messagingSenderId: "815654739509",
      appId: "1:815654739509:web:187ed962ad73d376499b7c",
      measurementId: "G-GHCN7482K3"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- ✅ App Logic -->
  <script>
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "../login.html";
        return;
      }
      loadProfile(user);
      loadServices();
      loadApplications(user.uid);
    });

    function loadProfile(user) {
      document.getElementById("userProfile").innerHTML = `
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>UID:</strong> ${user.uid}</p>
      `;
    }

    async function loadServices() {
      const servicesList = document.getElementById("servicesList");
      servicesList.innerHTML = "";

      const snapshot = await db.collection("services").get();
      if (snapshot.empty) {
        servicesList.innerHTML = "<li>No services available</li>";
        return;
      }

      snapshot.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${data.name}</strong>: ${data.description}
          <button onclick="applyService('${doc.id}')">Apply</button>
        `;
        servicesList.appendChild(li);
      });
    }

    async function applyService(serviceId) {
      const user = auth.currentUser;
      if (!user) return alert("Login required");

      await db.collection("applications").add({
        userId: user.uid,
        serviceId: serviceId,
        status: "Pending",
        submittedAt: new Date()
      });

      alert("Application submitted!");
      loadApplications(user.uid);
    }

    async function loadApplications(uid) {
      const applicationsList = document.getElementById("applicationsList");
      applicationsList.innerHTML = "";

      const snapshot = await db.collection("applications").where("userId", "==", uid).get();
      if (snapshot.empty) {
        applicationsList.innerHTML = "<li>No applications yet</li>";
        return;
      }

      for (const doc of snapshot.docs) {
        const data = doc.data();
        const serviceId = data.serviceId;

        try {
          const serviceDoc = await db.collection("services").doc(serviceId).get();
          const serviceName = serviceDoc.exists ? serviceDoc.data().name : "Unknown Service";

          const li = document.createElement("li");
          li.innerText = `${serviceName} – Status: ${data.status}`;
          applicationsList.appendChild(li);
        } catch (e) {
          console.error("Error loading service info:", e);
        }
      }
    }

    function logout() {
      auth.signOut().then(() => {
        alert("Logged out successfully");
        window.location.href = "../login.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    }
  </script>
</body>
</html>
