<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Register</title>
  <style>
    body {
      font-family: Arial;
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      max-width: 95vw;
      box-sizing: border-box;
    }

    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      box-sizing: border-box;
    }
    @media (max-width: 500px) {
      body {
        padding: 10px;
        height: auto;
      }
      .box {
        padding: 16px 6px;
        width: 100%;
        max-width: 99vw;
      }
      h3 {
        font-size: 20px;
      }
      input, button {
        font-size: 15px;
        padding: 9px;
      }
      p {
        font-size: 14px;
      }
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #145aa0;
    }

    p {
      text-align: center;
      margin-top: 10px;
    }

    a {
      color: #1976d2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>Register</h3>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p id="registerStatus"></p>
    <p>Already registered? <a href="login.html">Login</a></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB7YNfSUH7JxTcIml7ex5mE9AGUG8pwIpE",
      authDomain: "digital-e-gram-panchayat-4533d.firebaseapp.com",
      projectId: "digital-e-gram-panchayat-4533d",
      storageBucket: "digital-e-gram-panchayat-4533d.firebasestorage.app",
      messagingSenderId: "815654739509",
      appId: "1:815654739509:web:187ed962ad73d376499b7c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await db.collection("users").doc(userCredential.user.uid).set({
          email,
          role: "user"
        });
        document.getElementById("registerStatus").innerText = "Registration successful!";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1000);
      } catch (error) {
        document.getElementById("registerStatus").innerText = error.message;
      }
    });
  </script>
</body>
</html>
